# ============================================
# GitHub Actions - Test Workflow (Simplified)
# ============================================

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        continue-on-error: true

      - name: Run typecheck
        run: pnpm typecheck
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        continue-on-error: true
